<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <div class="alert alert-error">제대로된 이름을 입력해주세요 !</div>
  <header class="header">
    <h1 class="logo">
      <a href="#">T O D O</a>
    </h1>
    <h2 class="a11y-hidden">TODO 추가</h2>
    <fieldset>
      <legend>추가 입력</legend>
      <div class="create-inner">
        <div class="create-group">
          <label for="check" class="a11y-hidden">추가</label>
          <input type="checkbox" id="check" class="create-check"></input>
          <label for="create" class="create-label a11y-hidden">todo 추가란</label>
          <input type="text" id="create" class="create-input" placeholder="Create a new todo..." />
        </div>
      </div>
    </fieldset>
    <button type="button" class="bright-toggle-button"></button>
    </h2>
  </header>
  <main class="main">
    <section class="todo">
      <ul class="todo-list">
      </ul>
    </section>
  </main>
</body>
</html>
