<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./images/style.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner-content">
        <h1 class="logo">
          <a href="#">충돌나라고제발쫌</a>
        </h1>

        <button class="change-button">밝기 토글 버튼</button>
      </div>
    </header>

    <main class="inner-content">
      <form action="#" class="todo-form">
        <button class="checkbox">추가</button>
        <input class="todo-box" type="text" placeholder="Create a new todo!" />
      </form>

      <ul class="todo-list">
        <li>
          <button class="checkbox">추가</button>
          <p class="todo">1.미라클 모닝하기</p>
          <button class="delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li>
          <button class="checkbox a11y-hidden">추가</button>
          <p class="todo">2.방청소하기</p>
          <button class="delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
      </ul>

      <div class="list-handling-menu">
        <p class="left-items">2 items left</p>

        <div class="menu-group">
          <button class="all-list-btn">All</button>
          <button class="active-list-btn">Active</button>
          <button class="completed-list-btn">Completed</button>
        </div>

        <button class="clear-completed-btn">Clear Completed</button>
      </div>
    </main>

    <!-- Add dynamic number -->
    <!--     items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

  </body>
</html>
